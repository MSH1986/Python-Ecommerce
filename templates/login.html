<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <!-- add the link of Style.css -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/style.css') }}">

    <!-- add font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- add the Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="containerAdd">
      <form method="post">

        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="enter the E-mail">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <input name="password" type="" class="form-control" placeholder="enter the Password">
        </div>
        

        <div class="text-center py-3">
            <button type="submit" class="btn btn-primary">Sign in
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <p class="pt-4">Don't have account? <a class="text-primary" href="{{url_for('sign_up')}}">Sign up</a></p>
      </form>
    </div>
</body>
</html>
